<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Timer JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      
      <div class="main">
        <h2>Timer</h2>
        <label for="minutes">Minutes</label>
        <input id="minutes" type="number" placeholder="minutes" value="0" />
        <label for="seconds">Seconds</label>
        <input id="seconds" type="number" placeholder="seconds" value="0" />
      
    </div>
    <button id="start" type="button">Start</button>
    </div>
  </body>
  <script src="./main.js" defer></script>
</html>
